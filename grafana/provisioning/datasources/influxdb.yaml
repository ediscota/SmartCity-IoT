apiVersion: 1

datasources:
  - name: InfluxDB_SmartCity
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: smartcity-org
      defaultBucket: smartcity-bucket
      tlsSkipVerify: true
    secureJsonData:
      token: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}  